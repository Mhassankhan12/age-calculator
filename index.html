<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HassanAgeCalc</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar">
      <a href="https://www.facebook.com/MuhammadHassan025?mibextid=ZbWKwL" target="_blank" class="logo">
    Age<span class="highlight">Calc.</span>
</a>
        <button id="theme-toggle" class="theme-btn" aria-label="Toggle Theme">
            <i class="ri-moon-line" id="theme-icon"></i>
        </button>
    </nav>

    <main class="main-container">
        <div class="card">
            
            <div class="card-header">
                <h1>Calculate Your Age Here</h1>
                <p>Simple, fast, and precise.</p>
            </div>

            <div class="input-row">
                <input type="date" id="date">
                <button id="btn" class="primary-btn">
                    Calculate <i class="ri-arrow-right-line"></i>
                </button>
            </div>

            <div id="result-section" class="results hidden">
                <div class="stats-grid">
                    <div class="stat-box">
                        <span id="years" class="num">0</span>
                        <span class="label">Years</span>
                    </div>
                    <div class="stat-box">
                        <span id="months" class="num">0</span>
                        <span class="label">Months</span>
                    </div>
                    <div class="stat-box">
                        <span id="days" class="num">0</span>
                        <span class="label">Days</span>
                    </div>
                </div>

                <div class="extra-info">
                    <div class="info-item">
                        <i class="ri-calendar-check-line"></i>
                        <span id="msg-day">--</span>
                    </div>
                    <div class="info-item">
                        <i class="ri-cake-2-line"></i>
                        <span id="msg-next-bday">--</span>
                    </div>
                </div>
            </div>

            <div class="footer-credit">
                Designed by <strong>Muhammad Hassan <br>Student of GDC Mamash Khel Bannu</strong>
            </div>

        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
