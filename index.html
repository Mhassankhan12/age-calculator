<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator Pro</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  </head>
  <body>
    
    <div class="container">
      <div class="calculator-card">
        <h1>Age <span>Calculator</span></h1>
        
        <div class="input-box">
          <input type="date" id="date" />
          <button id="btn">Calculate</button>
        </div>

        <div id="result-container" class="hidden">
           <div class="result-box">
               <span id="years">0</span>
               <p>Years</p>
           </div>
           <div class="result-box">
               <span id="months">0</span>
               <p>Months</p>
           </div>
           <div class="result-box">
               <span id="days">0</span>
               <p>Days</p>
           </div>
        </div>
        
        <div id="extra-info" class="hidden">
            <p id="msg-day"></p>
            <p id="msg-bday"></p>
        </div>

        <hr>
        
        <div class="footer">
            <p>Designed by <span>Muhammad Hassan</span></p>
            <p class="college">Student of <span>GDC Mamash Khel Bannu</span></p>
        </div>
      </div>
    </div>
    
    <script src="index.js"></script>
  </body>
</html>
